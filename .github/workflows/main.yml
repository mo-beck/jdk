name: 'OpenJDK GHA Sanity Checks'

on:
  push:
    branches-ignore:
      - master
      - pr/*
      - jdk*
  workflow_dispatch:
    inputs:
      platforms:
        description: 'Platform(s) to execute on (comma separated, e.g. "linux-x64, macos, aarch64")'
        required: true
        default: 'linux-x64, linux-cross-compile, macos-x64, macos-aarch64, windows-x64, windows-aarch64'
      configure-arguments:
        description: 'Additional configure arguments'
        required: false
      make-arguments:
        description: 'Additional make arguments'
        required: false

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  ###
  ### Determine platforms to include
  ###

  prepare:
    name: 'Prepare the run'
    runs-on: ubuntu-22.04
    env:
      # List of platforms to exclude by default
      EXCLUDED_PLATFORMS: 'alpine-linux-x64, linux-x64-variants, docs'
    outputs:
      linux-x64: ${{ steps.include.outputs.linux-x64 }}
      linux-x64-variants: ${{ steps.include.outputs.linux-x64-variants }}
      linux-cross-compile: ${{ steps.include.outputs.linux-cross-compile }}
      alpine-linux-x64: ${{ steps.include.outputs.alpine-linux-x64 }}
      macos-x64: ${{ steps.include.outputs.macos-x64 }}
      macos-aarch64: ${{ steps.include.outputs.macos-aarch64 }}
      windows-x64: ${{ steps.include.outputs.windows-x64 }}
      windows-aarch64: ${{ steps.include.outputs.windows-aarch64 }}
      docs: ${{ steps.include.outputs.docs }}

    steps:
      - name: 'Checkout the scripts'
        uses: actions/checkout@v4
        with:
          sparse-checkout: |
            .github
            make/conf/github-actions.conf

      - name: 'Build JTReg'
        id: jtreg
        uses: ./.github/actions/build-jtreg

      # TODO: Now that we are checking out the repo scripts, we can put the following code
      # into a separate file
      - name: 'Check what jobs to run'
        id: include
        run: |
          # Determine which platform jobs to run

          # Returns 'true' if the input platform list matches any of the platform monikers given as argument,
          # 'false' otherwise.
          # arg $1: platform name or names to look for

          # Convert EXCLUDED_PLATFORMS from a comma-separated string to an array
          IFS=',' read -r -a excluded_array <<< "$EXCLUDED_PLATFORMS"

          function check_platform() {
            if [[ $GITHUB_EVENT_NAME == workflow_dispatch ]]; then
              input='${{ github.event.inputs.platforms }}'
            elif [[ $GITHUB_EVENT_NAME == push ]]; then
              if [[ '${{ !secrets.JDK_SUBMIT_FILTER || startsWith(github.ref, 'refs/heads/submit/') }}' == 'false' ]]; then
                # If JDK_SUBMIT_FILTER is set, and this is not a "submit/" branch, don't run anything
                >&2 echo 'JDK_SUBMIT_FILTER is set and not a "submit/" branch'
                echo 'false'
                return
              else
                input='${{ secrets.JDK_SUBMIT_PLATFORMS }}'
              fi
            fi

            normalized_input="$(echo ,$input, | tr -d ' ')"
            if [[ "$normalized_input" == ",," ]]; then
              # For an empty input, assume all platforms should run, except those in the EXCLUDED_PLATFORMS list
              for excluded in "${excluded_array[@]}"; do
                if [[ "$1" == "$excluded" ]]; then
                  echo 'false'
                  return
                fi
              done
              echo 'true'
              return
            else
              # Check for all acceptable platform names
              for part in $* ; do
                if echo "$normalized_input" | grep -q -e ",$part," ; then
                  echo 'true'
                  return
                fi
              done

              # If not explicitly included, check against the EXCLUDED_PLATFORMS list
              for excluded in "${excluded_array[@]}"; do
                if [[ "$1" == "$excluded" ]]; then
                  echo 'false'
                  return
                fi
              done
            fi

            echo 'false'
          }

          echo "linux-x64=$(check_platform linux-x64 linux x64)" >> $GITHUB_OUTPUT
          echo "linux-x64-variants=$(check_platform linux-x64-variants variants)" >> $GITHUB_OUTPUT
          echo "linux-cross-compile=$(check_platform linux-cross-compile cross-compile)" >> $GITHUB_OUTPUT
          echo "alpine-linux-x64=$(check_platform alpine-linux-x64 alpine-linux x64)" >> $GITHUB_OUTPUT
          echo "macos-x64=$(check_platform macos-x64 macos x64)" >> $GITHUB_OUTPUT
          echo "macos-aarch64=$(check_platform macos-aarch64 macos aarch64)" >> $GITHUB_OUTPUT
          echo "windows-x64=$(check_platform windows-x64 windows x64)" >> $GITHUB_OUTPUT
          echo "windows-aarch64=$(check_platform windows-aarch64 windows aarch64)" >> $GITHUB_OUTPUT
          echo "docs=$(check_platform docs)" >> $GITHUB_OUTPUT

  ###
  ### Build jobs
  ###

  build-linux-x64:
    name: linux-x64
    needs: prepare
    uses: ./.github/workflows/build-linux.yml
    with:
      platform: linux-x64
      make-target: 'hotspot'
      gcc-major-version: '10'
      debug-levels: '[ "debug" ]'
      extra-conf-options: '--with-native-debug-symbols=none'
      configure-arguments: ${{ github.event.inputs.configure-arguments }}
      make-arguments: ${{ github.event.inputs.make-arguments }}
    if: needs.prepare.outputs.linux-x64 == 'true'





  build-linux-cross-compile:
    name: linux-cross-compile
    needs: prepare
    uses: ./.github/workflows/build-cross-compile.yml
    with:
      gcc-major-version: '10'
      make-target: 'hotspot'
      configure-arguments: ${{ github.event.inputs.configure-arguments }}
      make-arguments: ${{ github.event.inputs.make-arguments }}
      debug-levels: '[ "debug" ]'
    if: needs.prepare.outputs.linux-cross-compile == 'true'



  build-macos-x64:
    name: macos-x64
    needs: prepare
    uses: ./.github/workflows/build-macos.yml
    with:
      platform: macos-x64
      make-target: 'hotspot'
      runs-on: 'macos-13'
      xcode-toolset-version: '14.3.1'
      extra-conf-options: '--with-native-debug-symbols=none'
      configure-arguments: ${{ github.event.inputs.configure-arguments }}
      make-arguments: ${{ github.event.inputs.make-arguments }}
    if: needs.prepare.outputs.macos-x64 == 'true'

  build-macos-aarch64:
    name: macos-aarch64
    needs: prepare
    uses: ./.github/workflows/build-macos.yml
    with:
      platform: macos-aarch64
      make-target: 'hotspot'
      runs-on: 'macos-14'
      xcode-toolset-version: '15.4'
      extra-conf-options: '--with-native-debug-symbols=none'
      configure-arguments: ${{ github.event.inputs.configure-arguments }}
      make-arguments: ${{ github.event.inputs.make-arguments }}
    if: needs.prepare.outputs.macos-aarch64 == 'true'

  build-windows-x64:
    name: windows-x64
    needs: prepare
    uses: ./.github/workflows/build-windows.yml
    with:
      platform: windows-x64
      make-target: 'hotspot'
      msvc-toolset-version: '14.43'
      msvc-toolset-architecture: 'x86.x64'
      extra-conf-options: '--with-native-debug-symbols=none'
      configure-arguments: ${{ github.event.inputs.configure-arguments }}
      make-arguments: ${{ github.event.inputs.make-arguments }}
    if: needs.prepare.outputs.windows-x64 == 'true'

  build-windows-aarch64:
    name: windows-aarch64
    needs: prepare
    uses: ./.github/workflows/build-windows.yml
    with:
      platform: windows-aarch64
      msvc-toolset-version: '14.43'
      msvc-toolset-architecture: 'arm64'
      make-target: 'hotspot'
      extra-conf-options: '--openjdk-target=aarch64-unknown-cygwin'
      configure-arguments: ${{ github.event.inputs.configure-arguments }}
      make-arguments: ${{ github.event.inputs.make-arguments }}
    if: needs.prepare.outputs.windows-aarch64 == 'true'



  ###
  ### Test jobs
  ###

  test-linux-x64:
    name: linux-x64
    needs:
      - build-linux-x64
    uses: ./.github/workflows/test.yml
    with:
      platform: linux-x64
      bootjdk-platform: linux-x64
      runs-on: ubuntu-22.04
      debug-suffix: -debug

  test-linux-aarch64:
    name: linux-aarch64
    needs:
      - build-linux-cross-compile
    uses: ./.github/workflows/test.yml
    with:
      platform: linux-aarch64
      bootjdk-platform: linux-x64
      runs-on: ubuntu-22.04
      debug-suffix: -debug

  test-macos-aarch64:
    name: macos-aarch64
    needs:
      - build-macos-aarch64
    uses: ./.github/workflows/test.yml
    with:
      platform: macos-aarch64
      bootjdk-platform: macos-aarch64
      runs-on: macos-14
      xcode-toolset-version: '15.4'
      debug-suffix: -debug

  test-windows-x64:
    name: windows-x64
    needs:
      - build-windows-x64
    uses: ./.github/workflows/test.yml
    with:
      platform: windows-x64
      bootjdk-platform: windows-x64
      runs-on: windows-2025
      debug-suffix: -debug

  test-macos-x64:
    name: macos-x64
    needs:
      - build-macos-x64
    uses: ./.github/workflows/test.yml
    with:
      platform: macos-x64
      bootjdk-platform: macos-x64
      runs-on: 'macos-13'
      xcode-toolset-version: '14.3.1'
      debug-suffix: -debug

  test-windows-aarch64:
    name: windows-aarch64
    needs:
      - build-windows-aarch64
    uses: ./.github/workflows/test.yml
    with:
      platform: windows-aarch64
      bootjdk-platform: windows-x64
      runs-on: windows-2025
      debug-suffix: -debug
